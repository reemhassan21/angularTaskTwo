<h1>Registeration</h1>
<div>
  <input type="text" [value]="name" [(ngModel)]="name" placeholder="Name" />
  <br />
  <input type="text" [value]="age" [(ngModel)]="age" placeholder="Age" />
  <br />
  <span *ngIf="age < 20 || age > 40"> Age MUST be in range(20-40) </span>
  <input type="button" value="Add" (click)="Add()" />
  <br />
</div>
